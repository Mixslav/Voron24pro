[gcode_macro PARK_FOR_CLEAN]
variable_start_x: 280
variable_start_y: 299
variable_start_z: 4.3

gcode:
    SAFE_LIFT_Z Z=10 F=1200
    G4 S500 # wait 500 ms
    SAVE_GCODE_STATE NAME=PARK_FOR_CLEAN
    
    G90
    G1 X{start_x} Y{start_y} F3000.0
